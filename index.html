        <script type="text/javascript">
            $('.section > span.icon').each(function () {
                var clipboardSupport = true;
                var thisCode = $(this).prop('outerHTML').replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

                $(this).balloon({
                    html: true,
                    position: 'right',
                    contents: '<h1>Icon: ' + $(this).attr('class').split(' ')[1] + '</h1><span style="font-size: 15px">To add this Icon write:</span>' + 
                    '<span style="font-size: 18px"><pre>' + thisCode + '</pre></span>' + 
                    '' + (clipboardSupport ? '<button class="btn" style="padding: 10px 20px; margin: 10px;" data-clipboard-text="' + thisCode + '"><span style="font-size: 16px" class="icon clipboard"> Copy to Clipboard</span></button>' : ''),
                    css: {
                      fontSize: ".7rem",
                      minWidth: ".7rem",
                      padding: ".2rem .5rem",
                      border: "1px solid rgba(212, 212, 212, .4)",
                      borderRadius: "3px",
                      boxShadow: "2px 2px 4px #555",
                      color: "#eee",
                      backgroundColor: "#111",
                      opacity: "0.95",
                      zIndex: "32767",
                      textAlign: "left"
                    }
                });
                new Clipboard('.btn');
            });
        </script>
